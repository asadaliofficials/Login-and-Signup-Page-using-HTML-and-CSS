<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Page by Lucky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">


        <h1 class="asad" id="heading">Sign Up</h1>
        <div class="under-line" id="under-line"></div>

        <div class="form" id="form">

            <div class="name" id="name">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Name">
            </div>
            <div class="email" id="email">
                <i class="fa-solid fa-at"></i>
                <input type="email" placeholder="Email">
            </div>
            <div class="password" id="password">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Password">
            </div>
        </div>
        <p id="para">Password Suggestions <span>Click Here!</span></p>
        <div class="buttons" id="buttons">
            <button>Sign Up</button>
            <button class="disabled">Sign In</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
